<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Esfiharia Dantas</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="title">Esfiharia Dantas</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Relatorio</h2>
				<table>
					<thead>
						<tr>
							<th>DD/MM/AAAA</th>
							<th>Comanda</th>
							<th>Troco</th>
							<th>Dinheiro</th>
							<th>Pix</th>
							<th>Cartão</th>
							<th>Outros</th>
							<th>Total</th>
						
						</tr>
					</thead>
					<tbody id="tabela-relatorio">
						<tr class="relatorio" id=fr >
							<td class="info-data">10/12/21</td>
							<td class="info-comanda">203</td>
							<td class="info-troco">20</td>
							<td class="info-dinheiro">123</td>
							<td class="info-pix">20</td>
							<td class="info-cartao">80</td>
							<td class="info-outros">0</td>
							<td class="info-total">0</td>
						</tr>

					</tbody>
				</table>

			</section>
		</main>
		<!-- ... -->
<section class="container">
    <h2 id="titulo-form">Nova seção</h2>
    <form id="form-adiciona">
        <div class="grupo">
            <label for="data">Data:</label>
            <input id="data" name="data" type="text" placeholder="digite a data de hoje" class="campo">
        </div>
        <div class="grupo">
            <label for="comanda">Total Comanda:</label>
            <input id="comanda" name="comanda" type="text" placeholder="digite o valor total das comandas" class="campo campo-medio">
        </div>
        <div class="grupo">
            <label for="troco">Total Troco:</label>
            <input id="troco" type="text" placeholder="digite o valor total do troco" class="campo campo-medio">
        </div>
		<div class="grupo">
            <label for="dinheiro">Total Dinheiro:</label>
            <input id="dinheiro" type="text" placeholder="digite o valor total em dinheiro" class="campo campo-medio">
        </div>
		<div class="grupo">
            <label for="pix">Total Pix:</label>
            <input id="pix" type="text" placeholder="digite o valor total em pix" class="campo campo-medio">
        </div>
		<div class="grupo">
            <label for="cartao">Total Cartão:</label>
            <input id="cartao" type="text" placeholder="digite o valor total em maquininha" class="campo campo-medio">
        </div>
		<div class="grupo">
            <label for="outros">Outros:</label>
            <input id="outros" type="text" placeholder="digite outras formas de pagamento que entraram" class="campo campo-medio">
        </div>

        <button id="adicionar-seção" class="botao bto-principal">Adicionar</button>
    </form>
</section>
		<script src='js/principal.js'></script>
	</body>
</html>
